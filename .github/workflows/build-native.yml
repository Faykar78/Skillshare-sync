name: Build Native Windows App

on:
  push:
    branches: [ main ]
    paths:
      - 'skillshare-native/**'
      - '.github/workflows/build-native.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'skillshare-native/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2

    - name: Configure CMake
      working-directory: skillshare-native
      run: |
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_VERBOSE_MAKEFILE=ON

    - name: Build Release
      working-directory: skillshare-native/build
      run: cmake --build . --config Release --verbose

    - name: List build outputs
      working-directory: skillshare-native
      run: |
        dir build\Release\ 2>nul || echo "Release folder not found"
        dir build\ 2>nul || echo "Build folder empty"

    - name: Package artifacts
      working-directory: skillshare-native
      run: |
        mkdir package
        if exist build\Release\SkillshareSync.exe copy build\Release\SkillshareSync.exe package\
        if exist build\Release\WebView2Loader.dll copy build\Release\WebView2Loader.dll package\
        copy resources\inject.js package\
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: SkillshareSync-Windows-x64
        path: skillshare-native/package/
        if-no-files-found: warn

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          skillshare-native/package/SkillshareSync.exe
          skillshare-native/package/WebView2Loader.dll
          skillshare-native/package/inject.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
